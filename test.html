
<!doctype html>
<html lang="en" id="greatname.se/marcus/maps/map_simple">
 <head>
  <meta charset="utf-8">
   <title>iPad style layout jQuery mobile with Google maps - Google maps jQuery plugin</title>
   <meta name="keywords" content="iPad style layout jQuery mobile Google maps, jQuery, plugin, mobile, iphone, ipad, android, HTML5"/>
   <meta name="description" content="iPad style layout examples with jQuery mobile, Google maps and HTML5, based on Google maps V3 plugin for jQuery by @johansall, jQuery UI and jQuery Mobile http://code.google.com/p/jquery-ui-map/">
   <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
   <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent black">
   <meta name="author" content="greatname.se">
    <meta name="robots" content="all">
     <link rel="icon" href="m57.png">
      <link rel="apple-touch-icon" href="m57.png">
       <link rel="apple-touch-icon" sizes="72x72" href="m72.png">
       <link rel="apple-touch-icon" sizes="114x114" href="m114.png">
		<link href="http://fonts.googleapis.com/css?family=Open%20Sans&subset=latin" rel="stylesheet">
       <link rel="stylesheet" href="http://greatname.se/marcus/maps/main-mobile2.css"/>
       <script src="http://greatname.se/marcus/maps/klass.min.js"></script>
       <script src="http://greatname.se/marcus/maps/modernizr-2.0.min.js"></script>
       <script src="http://greatname.se/marcus/maps/respond.min.js"></script>
       <script src="https://www.google.com/jsapi?"></script>
       <script>
        google.load('maps', '3.7', {
         other_params: 'sensor=false'
        });
        google.load('jquery', '1.7.1');
       </script>
        <script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
       <script src="jquery.ui.map.full.min.js"></script>
       <script src="jquery.ui.map.extensions.js"></script>
       <script>
        $('#map_simple').live("pagecreate", function () {
         $('#map_canvas').gmap({
          'center': '59.3426606750, 18.0736160278'
         }).bind('init', function (evt, map) {
          $('#map_canvas').gmap('addMarker', {
           'position': map.getCenter(),
           'animation': google.maps.Animation.DROP
          }).click(function () {
           $('#map_canvas').gmap('openInfoWindow', {
            'content': 'Hello world!'
           }, this);
          });
         });
        });
        $('#map_simple').live("pageshow", function () {
         $('#map_canvas').gmap('refresh');
        });
				$(function(){
	$('body').delegate('.content-secondary .ui-collapsible-content', 'click',  function(){
		$(this).trigger("collapse")
	});
});
function setDefaultTransition(){
	var winwidth = $( window ).width(),
		trans ="slide";
	if( winwidth >= 1000 ){
		trans = "none";
	}
	else if( winwidth >= 650 ){
		trans = "fade";
	}
	$.mobile.defaultPageTransition = trans;
}
$(function(){
	setDefaultTransition();
	$( window ).bind( "throttledresize", setDefaultTransition );
});
       </script>
       </script>
      </head>
      <body>
       <div id="map_simple" data-role="page" class="type-interior" data-theme="f">
<!-- page -->

<!-- /content-secondary -->
<!-- content-primary -->
         <div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
          <div id="map_canvas"></div>
         </div>




		</div><!-- /ui-body wrapper -->	
</div><!-- /page -->

</body>
